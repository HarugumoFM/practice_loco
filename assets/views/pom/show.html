<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="prose p-10">
    <h1>View pom: {{ item.id }}</h1>
    <div class="mb-10">
     <div>
        <label><b>{{"title" | capitalize }}:</b> {{item.title}}</label>
        </div>
    <div>
        <label><b>{{"author" | capitalize }}:</b> {{item.author}}</label>
        </div>
    <div>
        <label><b>{{"content" | capitalize }}:</b> {{item.content}}</label>
        </div>
    <br />
    <a href="/poms">Back to poms</a>
    </div>
</body>

</html>
